apiVersion: spring.io/v1
kind: ServiceBinding
metadata:
  name: test
spec:
  env:
  - name: SPRING_CONFIG_LOCATION
    values:
    - classpath:/
    - file:///etc/config/
  - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
    values:
    -  '*'
  template:
    spec:
      initContainers:
      - name: env
        image: dsyer/spring-boot-bindings
        args: ["-f", "/etc/config/application.properties", "/config/bindings"]
        volumeMounts:
        - name: config
          mountPath: /etc/config
        - name: test-metadata
          mountPath: /config/bindings/test/metadata
        - name: test-metadata
          mountPath: /config/templates/test
      containers:
      - name: app
        volumeMounts:
        - name: config
          mountPath: /etc/config
      volumes:
      - name: test-metadata
        configMap:
          name: test-metadata
      - name: config
        hostPath:
          path: /data


